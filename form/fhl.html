  <div class="container tz text-center">
    <h1 class="text-center tz ">Zpětná vazba</h1>
    <form method="POST" class="form-horizontal tz" role="form">
      <div class="form-group">
      </div>
      <!-- Jméno studenta -->
      <div class="form-group">
        <label for="jmeno" class="nn tz">Nickname</label>
        <div class="col-sm-4 fcenter">
          <input type="text" name="jmeno" id="jmeno" class="form-control tz fcenter" required="required"
            placeholder="Zadej Nick" title="">
        </div>
      </div>
      <!-- Příjmení studenta -->
      <div class="form-group">
        <label for="prijmeni" class="nn tz">Popište krátce o problému</label>
        <div class="col-sm-4 fcenter">
          <input type="text" name="prijmeni" id="prijmeni" class="form-control tz fcenter" required="required"
            placeholder="" maxlength="20">
        </div>
      </div>
      <!-- Pohlaví -->
      <div class="form-group">
        <label class="nn tz">Použili jste při tom světlý či tmavý mód stránek?</label>
        <div class="col-sm-8 fcenter">
          <div class="radio ">
            <label for="S">
              <input type="radio" name="mod" id="S" value="S">
              Světlý
            </label>
          </div>
          <div class="radio ">
            <label for="T">
              <input type="radio" name="mod" id="T" value="T">
              Tmavý
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
          <label class="nn tz">Na jakém zařízení jste v době problému byli?</label>
          <div class="col-sm-8 fcenter">
            <div class="radio ">
              <label for="PC">
                <input type="radio" name="zarizeni" id="PC" value="PC">
                Počítač
              </label>
            </div>
            <div class="radio">
              <label for="TB">
                <input type="radio" name="zarizeni" id="TB" value="TB">
                Tablet
              </label>
            </div>
            <div class="radio ">
                <label for="MB">
                  <input type="radio" name="zarizeni" id="MB" value="MB">
                  Mobil
                </label>
              </div>
          </div>
        </div>
      <!-- Studijní obor -->
      <div class="form-group tz b">
        <label class="nn b">Problém se objevil...</label>
        <div class="col-sm-4 tz fcenter b">
          <select name="obor" id="obor" class="form-control tz4">
            <option value="IT">Na hlavních stránkách</option>
            <option value="SV">Na stránkách se specifickými objekty</option>
            <option value="UM">Někde jinde
            </option>
          </select>
        </div>
      </div>
      <!-- Preference prohlížečů -->
      <div class="form-group">
        <label class="nn">Jaký typ prohlížeče jste použili když se problém objevil ?</label>
        <div class="col-sm-4 fcenter">
          <div class="checkbox container fcenter">
            <label>
              <input type="checkbox" value="IE">Internet Explorer</label>
          </div>
          <p> </p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Firefox">Mozilla Firefox</label>
          </div>
          <p> </p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Chrome">Google Chrome</label>
          </div>
          <p> </p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Safari">Safari</label>
          </div>
          <p> </p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="jiný">jiný </label>
          </div>
        </div>
      </div>
      <!-- Poznámka -->
      <div class="form-group">
        <label for="poznamka" class="col-sm-2 tz nn">Poznámka o problému</label>
        <div class="col-sm-8 fcenter">
          <textarea name="poznamka" id="poznamka" class="form-control tz fcenter" rows="5"></textarea>
        </div>
      </div>
      <!-- Odeslat -->
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2 fcenter">
          <button type="submit" class="btn btn-primary tz">Odeslat</button>
        </div>
      </div>
    </form>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "200px";
      document.getElementById("main").style.marginLeft = "200px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
  <script>
    function myFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
  </script>
